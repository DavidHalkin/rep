<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>#</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/all.css" />   
</head>
<body>
	<div class="modal">
		<form action="#">
			<div class="modal_holder">
				<div class="modal_top">
					<h3>How do you want to pay?</h3>
					<a href="#" class="icon icon-close"></a>
				</div>
				<div class="modal_middle">
					<div class="list_btn">
						<button class="btn btn-facebook">
							<i class="icon icon-facebook"></i>
							<span>Send to Facebook</span>
						</button>
						<button class="btn btn-viber">
							<i class="icon icon-viber"></i>
							<span>Send to Viber</span>
						</button>
						<button class="btn btn-telegramm">
							<i class="icon icon-telegramm"></i>
							<span>Send to telegram</span>
						</button>
						<em>or</em>
						<button class="btn btn-black">
							<span>Sign in with phone number</span>
						</button>
					</div>
				</div>
				<div class="modal_footer">
					<a href="#"><i class="icon icon-logo"></i><span>pay.crypfox.com</span></a>
				</div>
			</div>
		</form>
	</div>
	<!-- modal 2 -->
	<div class="modal modal_authorization">
		<form action="#">
			<div class="modal_holder">
				<div class="modal_top">

					<h3><a href="#" class="icon-back icon"></a>Authorization</h3>
					<a href="#" class="icon icon-close"></a>
				</div>
				<div class="modal_middle">
					<p>For security, please enter your mobile phone number</p>
					<div class="wrap_holder">
						<div class="input_holder">
							<i class="icon icon-tel1"></i>
							<input type="text" placeholder="+371" value="">
						</div>
					</div>
					<button class="btn btn-orange">Send sms-code</button>
				</div>
				<div class="modal_footer">
					<a href="#"><span>paykama.com</span></a>
				</div>
			</div>
		</form>
	</div>
	<!-- modal 3 -->
	<div class="modal modal_new_payment">
		<form action="#">
			<div class="modal_holder">
				<div class="modal_top">
					<h3>New payment</h3>
					<a href="#" class="icon icon-close"></a>
				</div>
				<div class="modal_middle">
					<button class="btn btn-pay">
						<i class="icon icon-pay"></i>
						<span>Pay via PayPal</span>
					</button>
					<div class="wrap_holder">
						<div class="input_holder">
							<i class="icon icon-card"></i>
							<input type="text" placeholder="Card number" value="">
						</div>
						<div class="field-row">
							<div class="cl">
								<div class="input_holder">
									<i class="icon icon-data"></i>
									<input type="text" placeholder="MM/YY" value="">
								</div>
							</div>
							<div class="cl">
								<div class="input_holder">
									<i class="icon icon-cvv"></i>
									<input type="text" placeholder="CVV" value="">
								</div>
							</div>
						</div>
						<div class="checkbox-field">
							<input type="checkbox" id="test1" />
    						<label for="test1">Save this card</label>
						</div>
					</div>
					<button class="btn btn-orange big--text">PAY â‚¬65.00</button>
				</div>
				<div class="modal_footer">
					<a href="#"><span>paykama.com</span></a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
