<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>#</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/all.css" />   
</head>
<body>
	<div class="wrapper-home">
		<div class="modal modal_main__js">
			<form action="#">
				<div class="modal_holder">
					<div class="modal_top">
						<h3>How do you want to pay?</h3>
						<a href="#" class="icon icon-close"></a>
					</div>
					<div class="modal_middle">
						<div class="list_btn">
							<button class="btn btn-facebook">
								<i class="icon icon-facebook"></i>
								<span>Send to Facebook</span>
							</button>
							<button class="btn btn-viber">
								<i class="icon icon-viber"></i>
								<span>Send to Viber</span>
							</button>
							<button class="btn btn-telegramm">
								<i class="icon icon-telegramm"></i>
								<span>Send to telegram</span>
							</button>
							<em>or</em>
							<button class="btn btn-black btn_open_modal_authorization__js">
								<span>Sign in with phone number</span>
							</button>
						</div>
					</div>
					<div class="modal_footer">
						<a href="#"><i class="icon icon-logo"></i><span>pay.crypfox.com</span></a>
					</div>
				</div>
			</form>
		</div>
		<!-- modal 2 -->
		<div class="modal modal_authorization">
			<form action="#">
				<div class="modal_holder">
					<div class="modal_top">
						<h3><a href="#" class="icon-back icon btn_back__js"></a>Authorization</h3>
						<a href="#" class="icon icon-close"></a>
					</div>
					<div class="modal_middle">
						<p>For security, please enter your mobile phone number</p>
						<div class="wrap_holder">
							<div class="input_holder">
								<i class="icon icon-tel1"></i>
								<input type="text" placeholder="+371" value="">
							</div>
						</div>
						<button class="btn btn-orange">Send sms-code</button>
					</div>
					<div class="modal_footer">
						<a href="#"><span>paykama.com</span></a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
